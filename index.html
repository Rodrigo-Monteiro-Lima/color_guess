<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adivinhe a Cor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <header>
      <h1 id="title">Adivinhe a Cor</h1>
    </header>
    <div id="image-container">
      <img src="/img/Krita_color_mixing_natural_order.png" alt="">
    </div>
    <div id="pontuation">    
      <p id="scoreText">Placar:</p> 
      <p id="score"></p>
    </div>
    <p id="rgb-color"></p>
    <div id="colors">
      <div class="ball" id="first"></div>
      <div class="ball" id="second"></div>
      <div class="ball" id="third"></div>
      <div class="ball" id="fourth"></div>
      <div class="ball" id="fifth"></div>
      <div class="ball" id="sixth"></div>
    </div>
    <p id="answer"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
